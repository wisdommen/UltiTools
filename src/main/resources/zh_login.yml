# 配置文件版本，请勿修改
configVersion: 1.4

"注释1请勿修改":  "是否启用同一ip账号数量限制"
enablePlayerLimitForOneIP: true

"注释2请勿修改":  "同一个ip可以注册的账号数量"
playerLimitForOneIP: 1

"注释3请勿修改":  "是否开启玩家定点登录"
enableFixPointLogin: false

"注释4请勿修改":  "是否开启绑定邮箱后执行奖励指令"
enable_emailregister_reward: false

"注释5请勿修改":  "绑定邮箱后的奖励指令，可多行"
emailregister_reward_commands:
  - givemoney %player% 500

"注释6请勿修改":  "定点登录坐标"
loginPoint:
  world: World
  x: 100
  y: 70
  z: 60

"注释7请勿修改":  "是否启用登录成功后返回上一次退出点"
enable_teleport_to_last_location: false